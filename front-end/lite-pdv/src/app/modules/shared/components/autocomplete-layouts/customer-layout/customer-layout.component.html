<!-- Nome do cliente -->
<div class="customer-name">
  <p class="name" [innerHTML]="customerName"></p>
  <span class="label secondary-text-color" *ngIf="customer.nickname" [innerHTML]="customerNickname"></span>
  <span class="label secondary-text-color"><span
    *ngIf="customer.nickname"> &#8226; </span>Cód.: {{customer.code}}</span>
</div>

<!--Telefone do cliente-->
<div class="customer-phone" *ngIf="customer?.phone">
  <span class="label secondary-text-color">Telefone</span>
  <p [innerHTML]="customerPhone"></p>
</div>

<!--Débito do cliente-->
<div class="customer-debt">
  <span class="label secondary-text-color">Débito</span>
  <p [class.warn-text-color]="customer.debt > 0" class="debt-value">{{customer.debt | currency}}</p>
</div>
