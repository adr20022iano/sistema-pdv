<!-- Título da página -->
<div class="header-title">

  <a dc-icon-button *ngIf="showBackButton" dcTooltip="Voltar" [routerLink]="backButtonRoute | async"
     queryParamsHandling="merge">
    <dc-icon>arrow_back</dc-icon>
  </a>

  {{pageTitle | async}}

</div>

<!-- Botão usuário -->
<button dc-icon-button [dcOverlayTriggerFor]="userMenu">
  <dc-icon>more_vert</dc-icon>
</button>

<!-- Overlay de opções do menu do usuário -->
<dc-overlay #userMenu>

  <button dc-overlay-item (click)="openSupport()">
    <span class="keyboard-shortcut">F1</span>Ajuda
  </button>

  <button *ngIf="isAdmin | async" dc-overlay-item [routerLink]="['/settings']">
    <dc-icon>settings</dc-icon>
    Configurações
  </button>

  <button dc-overlay-item (click)="logout()">
    <dc-icon>exit_to_app</dc-icon>
    Sair
  </button>

</dc-overlay>
