<div class="ios-install" [@bottomDrawer]="animationState" (@bottomDrawer.done)="drawerAniDone($event)">

  <div class="instructions">

    <h3>Para instalar o Lite PDV FV no iOS siga os seguintes passos:</h3>

    <p>
      <span>1 - Abra o Lite PDV FV no Safari.</span>
    </p>

    <p>
      <span>2 - Pressione o botão</span>
      <dc-icon>ios_share</dc-icon>
      <span>na barra inferior.</span>
    </p>

    <p>
      <span>3 - Escolha a opção: Adicionar à Tela de Início</span>
      <dc-icon>add_box</dc-icon>.
    </p>

  </div>

</div>
